<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab A4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet"/>





</head>

<body>
    <div class = "container">
        <div class="row">
            <div class="col-xxl-3 col-xl-2 col-lg-1 col-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fab fa-twitter"></i></span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-home"></i></span>
                        <span class="d-none d-xl-inline">Home</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <span><i class="fa fa-hashtag"></i></span>
                        <span class="d-none d-xl-inline">Explore</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-bell"></i></span>
                        <span class="d-none d-xl-inline">Notifications</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-envelope"></i></span>
                        <span class="d-none d-xl-inline">Messages</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-bookmark"></i></span>
                        <span class="d-none d-xl-inline">Bookmarks</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-list"></i></span>
                        <span class="d-none d-xl-inline">Lists</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-user"></i></span>
                        <span class="d-none d-xl-inline">Profile</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action">
                        <span><i class="fa fa-circle"></i></span>
                        <span class="d-none d-xl-inline">More</span>
                    </a>
                </div>
                <div class="d-grid mt-1">
                    <button class="btn btn-primary btn-lg rounded-pill" type="button">
                        Tweet
                    </button>
                </div>
            </div>


        <div class="col-xl-6 col-lg-7 col-10 d-flex flex-column gap-1">
            <div class="row d-flex align-items-center">
                <div class="col-11 search-parent">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input
                            type="text"
                            class="form-control rounded-pill search-bar"
                            placeholder="Search Tuiter"
                            aria-label="search"
                    />
                </div>
                <div class="col-1"><i class="fa-solid fa-gear fs-4"></i></div>
            </div>
        </div>

        </div>

    </div>
</body>
</html>
